<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carbon Supplychain Tracking Dapp</title>
</head>
<body>
  <div id="band"></div>
  
  </br>
  <h3><marquee behavior="alternate">Carbon Supplychain Tracker using Blockchain</marquee></h3>

  <h2></h2>
  <h4> Track your Carbon Emissions through Supplychain on Blockchain.</h4>
  <div id="banner">
    <!-- <img src="photo.png"> -->
  </div>
   <div style="text-align: center;">
   	<label><b>Create Batch:</b></label>
<input type="text" id="assetName" placeholder=" Item Name" required />

<input type="number" id="assetUuid" placeholder="Batch ID" required />
<button id="createAsset">Create Batch</button>
</div>
<div style="text-align: center;">
<label><b>Transfer Item and enter carbon emission:</b></label>
<input type="text" id="address" placeholder="To address" required />
<input type="number" id="Uuid" placeholder="Batch ID" required />
<input type="number" id="carbon" placeholder="Carbon Emission" required />
<button id="transferAsset">Transfer Asset</button>
</div>
<div style="text-align: center;">
<label><b>Track Asset Details:</b></label>
<input type="number" id="trackUuid" placeholder="Batch ID" required />
<button id="trackAsset">Track Asset Details</button>
</div>
</br>
<div id = "response" style="text-align: center;">
<p><b>Item Name:</b><span id="name">??</span></p>

<p><b>Manufacturer:</b><span id="manufacturer">??</span></p>
<p><b>Current Location:</b><span id="location">??</span></p>
<p><b>Total Emissions (till now):</b><span id="emission">??</span></p>
</div>
<hr>
<div id="log" style="text-align: center;"></div>
 <link rel="stylesheet" href="index.css">
<script src="web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src= "index.js"></script>
</body>
<footer style="text-align: right;">

</footer>
</html>
